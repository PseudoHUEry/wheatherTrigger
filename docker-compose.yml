version: '3'
services:
  server:
    container_name: wheaterapi
    build: .
    volumes:
      - ./app:/app
    environment:
      NODE_ENV: development
      PORT: 3000
      HASH: b98bb04491563d10dc2bd24d02e3d48c
      TIMEREQUEST: 300
      LINKDATABASE: mongodb://0.0.0.0:27017/weather
    depends_on:
      - db
    links:
      - db
    ports:
      - '3000:3000'
 
  db:
    image: mongo:4.4.6
    container_name: database
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db
